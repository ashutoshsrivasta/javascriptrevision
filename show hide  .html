<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="one" type="password" value="submit"><input id="two" type="button" onclick="f()" value="show">
    <script>
        function f(){
            let x=document.getElementById("one").type;

            if(x=="password"){
               
                document.getElementById("one").type="text"
                document.getElementById("two").value="show";
            }
            else{
                
                document.getElementById("one").type="password";
                document.getElementById("two").value="hide";
            }
        }
    </script>
</body>
</html>
