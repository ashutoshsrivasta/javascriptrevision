<body>
    F<input id="forenhite" type="text">
    C<input id="celcius" type="text">


    <input type="button" onclick="f()" value="forenhite">
    
    <input type="button" onclick="f1()" value="celcius">


    <script>
        function f(){
var x=document.getElementById("celcius").value;
var f=(x * 9/5) + 32;



  document.getElementById("forenhite").value=f;

function f1(){

         document.getElementById("celcius").value=f;
