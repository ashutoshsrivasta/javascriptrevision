<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .f {
        background-color: red;
        width: 100px;
        

        }
    </style>
</head>
<body>
    <input id="one" type="text">
    
    <input type="button" onclick="f()" value="submit">
    <input type="button" onclick="f1()" value="submit">

    <script>
        function f(){
            let x=document.getElementById("one").value;

            if(x<40){
                document.getElementById("one").classList.add("f");
            }
           

        }

        function f1(){
            let x=document.getElementById("one").value;

            if(x<40){
                document.getElementById("one").classList.remove("f");
            }
            
        }
    </script>
</body>
</html>
